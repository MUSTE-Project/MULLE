name:                muste
version:             0.2.2.1
license:             BSD3
author:              Herbert Lange
maintainer:          herbert.lange@cse.gu.se

synopsis:            Multimodal semantics in Text editing
category:            Text

flags:
  hastePGF:
    description: Build test suite
    manual: true
    default: false

source-dirs:
- src/

dependencies:
- base >= 4.8
- sqlite-simple
- containers >= 0.5
- aeson
- mtl
- aeson
- pgf >=3.9.1
- binary
- text
- bytestring
- base64-bytestring
- tostring
- prettyprinter
- mono-traversable
- base >=4.8
- file-embed
- template-haskell
- filepath

library:
  other-extensions:
    FlexibleInstances

  dependencies:
    - pgf >=3.9.1

  exposed-modules:
    - Muste
    - Muste.Tree
    - Muste.Grammar
    - Muste.Feat
    - Muste.Prune
    - Muste.Linearization
    - Muste.Menu

  other-modules:
    - Muste.Common
    - Muste.Tree.Internal
    - Muste.Grammar.Internal
    - Muste.Linearization.Internal
    - Muste.AdjunctionTrees
    - Muste.Data
    - Muste.Grammar.Embed
    - Muste.Grammar.Grammars
    - Muste.Menu.Internal

tests:
  test:
    source-dirs:
      - test/
    main:
      Test.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - muste
    - tasty
    - QuickCheck
    - HUnit
    - tasty-hunit
    - tasty-quickcheck
