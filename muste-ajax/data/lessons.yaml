- name: "Prima"
  description: "Lektion et från boken 'Novo Modo'"
  settings:
    grammar: "novo_modo/Prima"
    # Defaults to true
    enabled: yes
    # Defaults to true
    repeatable: yes
  search-options:
    # Leaving out the key means that the search will be unrestricted.
    depth: 1
    size: 1
  languages:
    source: "PrimaLat"
    target: "PrimaSwe"
  exercises:
    - source: vinum sapiens est
      target: han är vis
    - source: Augustus imperium tenet
      target: imperatorn håller riket
    - source: Augustus felix est
      target: vännen är lycklig
    - source: Augustus felix est
      target: fadern är lycklig
    - source: Augustus imperator est
      target: Augustus är vännen
    - source: Augustus amicus est
      target: Augustus är imperatorn
    - source: Augustus imperator est
      target: Augustus är fadern
    - source: Augustus pater est
      target: Augustus är imperatorn
    - source: Caesar Augustus Galliam vincit
      target: kejsaren Augustus besegrar Afrika
    - source: Caesar Augustus Africam vincit
      target: kejsaren Augustus besegrar Gallien

