<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MUSTE</title>
  <link rel="stylesheet" href="muste.css" type="text/css"></link>
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="handlebars.min.js"></script>
  <script type="text/javascript" src="countdown.js"></script>
  <script type="text/javascript" src="muste-gui.js"></script>
</head>

<body>
  <main>
    <div class="page" id="loginpage">
      <div></div>
      <div class="container">
        <h1 class="title">MUSTE: Latinträning</h1>
        <form id="loginform">
          <table>
            <tr><td><strong>Användare:</strong></td> <td><input type="text" name="name"></td></tr>
            <tr><td><strong>Lösenord:</strong></td> <td><input type="password" name="pwd"></td>
              <td><button type="submit">Login</td></tr>
          </table>
        </form>
      </div>
      <div></div>
    </div>

    <div class="page" id="lessonspage">
      <div>
        <span>
          <button class="right backbutton" href="" id="logoutbutton">Logga ut</button>
        </span>
        <h1 class="title">MUSTE: Latinträning</h1>
      </div>
      <div>
        <div class="container" id="lessonslist"></div>
      </div>
      <div>
        <a class="button left instructions button" href="instructions.html" target="_blank">Instructions</a>
      </div>
    </div>

    <div class="page" id="exercisepage">
      <div>
        <span class="left" id="lessoncounter"></span>
        <span id="busy-indicator" class="idle"></span>
          <!-- Unicode Character 'BLACK CIRCLE' (U+25CF) -->
        <button class="right backbutton" id="abortlesson">Avbryt lektion</button>
      </div>

      <div class="container">
        <div class="exercise">
          <div id="a" class="sentence prevent-body-click"></div>
          <div class="vertical-separator"></div>
          <div id="b"class="sentence prevent-body-click"></div>
        </div>
      </div>

      <div>
        <span class="left" id="score"></span>
        <span class="right">Elapsed time: <span id="timer"></span></span>
        <div class="menu" id="menus" class="prevent-body-click"></div>
        <div hidden class="overlay"></div>
      </div>
    </div>
  </main>
</body>
</html>
