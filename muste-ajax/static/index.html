<!DOCTYPE html>
<html>
<head>
  <title data-i18n="app.longtitle">MULLE</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fontawesome solid icons: https://fontawesome.com/ -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css"
        integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css"
        integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">

  <!-- MULLE styling -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/muste.css" />

  <!-- JQuery 3.3.1: https://jquery.com/ -->
  <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- SweetAlert2 modal windows: https://sweetalert2.github.io/-->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@8.2.4/dist/sweetalert2.all.min.js"
          integrity="sha256-G83CHUL43nu8OZ2zyBVK4hXi1JydCwBZPabp7ufO7Cc=" crossorigin="anonymous"></script>
  
  <!-- i18next for internationalization: https://www.i18next.com/, https://github.com/i18next/jquery-i18next -->
  <script defer src="https://cdn.jsdelivr.net/npm/i18next@15.0.4/i18next.min.js"
          integrity="sha256-HgFGKNJEShH+WqX0YsL6oOJTKe/CcqENDdxxweoaN48=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js"
          integrity="sha256-Vo1wrHjny4hQDPA9SwBUpG/EBawhvUusdqRHb3Ia7x8=" crossorigin="anonymous"></script>

  <!-- MULLE scripts -->
  <script defer src="js/app.js"></script>
  <script defer src="i18n/i18n.en.js"></script>
  <script defer src="i18n/i18n.sv.js"></script>
</head>

<body hidden>
  <div hidden id="busy-indicator"></div>
  <div hidden class="overlay"></div>

  <!-- PAGE: LOGIN -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

  <main id="pageLogin">
    <header>
      <div></div>
      <nav>
        <!-- will be filled by the available languages: -->
        <span class="change-language"></span>
      </nav>
    </header>

    <section>
      <header>
        <h1 data-i18n="app.title">MULLE</h1>
        <p data-i18n="app.subtitle"></p>
      </header>

      <p data-i18n="app.explanation"></p>

      <form id="formLogin" method="post">
        <table><tr>
            <th data-i18n="user.name">Username:</th><td><input type="text" name="name" required></td>
          </tr><tr>
            <th data-i18n="user.pwd">Password:</th><td><input type="password" name="pwd" required></td>
          </tr><tr>
            <th></th><td><button type="submit" data-i18n="user.login">Login</button></td>
        </tr></table>
      </form>

      <hr/>
      <button data-page="pageCreateUser" data-i18n="nav.createUser">Create new user</a>
    </section>
  </main>


  <!-- PAGE: LESSONS -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

  <main hidden id="pageLessons">
    <header>
      <strong><span data-i18n="app.title">MULLE</span> (<span class="username"></span>)</strong>
      <nav>
        <!-- will be filled by the available languages: -->
        <span class="change-language"></span>
        <a data-popup="lesson.help" data-i18n="[title]nav.help;[alt]nav.help">
          <i class="fas fa-question fa-lg"></i></a>
        <a data-page="pageHighScores" data-i18n="[title]nav.highscores;[alt]nav.highscores">
          <i class="fas fa-trophy fa-lg"></i></a>
        <a data-page="pageSettings" data-i18n="[title]nav.settings;[alt]nav.settings">
          <i class="fas fa-cogs fa-lg"></i></a>
        <a data-page="pageLogin" data-i18n="[title]nav.logout;[alt]nav.logout">
          <i class="fas fa-sign-out-alt fa-lg"></i></a>
      </nav>
    </header>

    <section>
      <header>
        <h1 data-i18n="lesson.title">Lessons</h1>
      </header>

      <div>
        <div id="lessonslist">
          <!-- This will be populated with lessons by the function show_lessons() -->
        </div>
      </div>
    </section>
  </main>


  <!-- PAGE: EXERCISE -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

  <main hidden id="pageExercise">
    <header>
        <div><meter id="lessoncounter"></meter></div>
        <div id="exercisename"></div>
        <nav>
        <a data-popup="exercise.help" data-i18n="[title]nav.help;[alt]nav.help">
          <i class="fas fa-question fa-lg"></i></a>
        <a data-page="pageLessons" data-i18n="[title]nav.abortExercise;[alt]nav.abortExercise">
          <i class="fas fa-times fa-lg"></i></a>
        </nav>
    </header>

    <div class="exercise">
      <div id="src" class="sentence prevent-body-click"></div>
      <div class="vertical-separator"></div>
      <div id="trg" class="sentence prevent-body-click"></div>
    </div>
    <div hidden class="popup menu prevent-body-click" id="menus"></div>

    <footer>
      <div>
        <span data-i18n="exercise.time">Time:</span> <span id="timer"></span> s
      </div>
      <div>
        <span data-i18n="exercise.score">Score:</span> <span id="score"></span>
      </div>
    </footer>
  </main>


  <!-- PAGE: CREATE USER -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

  <main hidden id="pageCreateUser">
    <header>
      <strong><a data-page="pageLogin" data-i18n="app.title">MULLE</a></strong>
      <nav>
        <a data-page="pageLogin" data-i18n="[title]nav.loginExisting;[alt]nav.loginExisting">
          <i class="fas fa-times fa-lg"></i></a>
      </nav>
    </header>

    <section>
      <header>
        <h1 data-i18n="createUser.title">Create new user</h1>
      </header>

      <form id="formCreateUser" method="post">
        <table><tr>
            <th data-i18n="user.name">Username:</th><td><input type="text" name="name" required></td>
          </tr><tr>
            <th data-i18n="user.pwd">Password:</th><td><input type="password" name="pwd" required></td>
          </tr><tr>
            <th data-i18n="user.pwdAgain">Write the password again:</th><td><input type="password" name="confirmPwd" required></td>
          </tr><tr>
            <th></th><td><button type="submit" data-i18n="user.createUser">Create user</button></td>
        </tr></table>
      </form>
    </section>
  </main>


  <!-- PAGE: SETTINGS (change password) -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

  <main hidden id="pageSettings">
    <header>
      <strong><a data-page="pageLessons" data-i18n="app.title">MULLE</a>
        (<span class="username"></span>)</strong>
      <nav>
        <a data-page="pageLessons" data-i18n="[title]nav.showLessons;[alt]nav.showLessons">
          <i class="fas fa-times fa-lg"></i></a>
      </nav>
    </header>

    <section>
      <header>
        <h1 data-i18n="settings.title">Change password</h1>
      </header>

      <div>
        <form id="formChangePwd" method="post">
          <table><tr>
              <th data-i18n="user.name">User name:</th><td><input id="change-pwd-name" type="text" name="name" disabled></td>
            </tr><tr>
              <th data-i18n="user.pwdOld">Old password:</th><td><input type="password" name="oldPwd" required></td>
            </tr><tr>
              <th data-i18n="user.pwdNew">New password:</th><td><input type="password" name="pwd" required></td>
            </tr><tr>
              <th data-i18n="user.pwdNewAgain">Write the new password again:</th><td><input type="password" name="confirmPwd" required></td>
            </tr><tr>
              <th></th><td><button type="submit" data-i18n="user.changePwd">Change password</button></td>
          </tr></table>
        </form>
      </div>
    </section>
  </main>


  <!-- PAGE: HIGH SCORES -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

  <main hidden id="pageHighScores">
    <header>
      <strong><a data-page="pageLessons" data-i18n="app.title">MULLE</a>
        (<span class="username"></span>)</strong>
      <nav>
        <a data-page="pageLessons" data-i18n="[title]nav.showLessons;[alt]nav.showLessons">
          <i class="fas fa-times fa-lg"></i></a>
      </nav>
    </header>
    
    <section>
      <header>
        <h1 data-i18n="highscores.title">High scores</h1>
      </header>

      <div>
        <table>
          <thead>
            <tr>
              <td data-i18n="highscores.lesson">Lesson</td>
              <td data-i18n="highscores.user">User</td>
              <td data-i18n="highscores.clicks">Score - clicks</td>
              <td data-i18n="highscores.time">Score - time</td>
            </tr>
          </thead>
          <tbody id="high-scores-table">
            <!-- This will be populated with rows by the function display_high_scores() -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

</body>
</html>
