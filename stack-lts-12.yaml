- xmlhtml-0.2.5.2
- snap-extras-0.12.2.1
# We need a version of `digest-functors` supporting the new version of
# `base`.  This just hasn't been uploaded to Hackage yet.
- git: https://github.com/jaspervdj/digestive-functors
  commit: 525b022f7b8cef46d044cb6a62683875ddbd1a25
  subdirs:
    - digestive-functors
    - digestive-functors-heist
    - digestive-functors-snap
# User goal `sqlite-simple`
- git: https://github.com/MUSTE-Project/sqlite-simple
  commit: b923c8bbc8bd39a196530860670232e69263c690
# User goal `multiset`
- multiset-0.3.4
- repline-0.2.0.0
